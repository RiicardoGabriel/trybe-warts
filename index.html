<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Trybewarts</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg">
        <h1 id="trybewarts-header-title">Trybewarts</h1>
        <nav>
        <form class="trybewarts-login">
            <input id="inputEmail" name="email" placeholder="Email">
            <input id="inputPassword" name="password" placeholder="Senha">
            <button id="btn-submit">Entrar</button>
        </form>
        </nav>
    </header>
    <main>
        <section id="container-form">
        <form id="evaluation-form">
            <div>
             <input id="input-name" placeholder="Nome">
             <input id="input-lastname" placeholder="Sobrenome">
            <div>
            <div>
                <input id="input-email" placeholder="Email">
                <select id="house">
                    <option id="gitnoria-house" value="Gitnória">Gitnória</option>
                    <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
                    <option id="corvinode-house" value="Corvinode">Corvinode</option>
                    <option id="pytherina-house" value="Pytherina">Pytherina</option>
                </select>
            </div>
            <div>
                <label for="" id="label-family">Qual sua família?</label><br>
                <label for="">
                    <input type="radio" name="family" value="Frontend">Familia Frontend
                </label><br>
                <label for="">
                    <input type="radio" name="family" value="Backend">Familia Backend
                </label><br>
                <label for="">
                    <input type="radio" name="family" value="FullStack">Familia FullStack
                </label>
            </div>
            <div>
                <label for="" id="label-content">Qual conteúdo você está com mais vontade de aprender?</label><br>
                <label for="">
                    HoFs
                    <input type="checkbox" name="" value="HoFs" id="">
                </label>
                <label for="">
                    Jest
                    <input type="checkbox" name="" value="Jest" id="">
                </label>
                <label for="">
                    Promises
                    <input type="checkbox" name="" value="Promises" id="">
                </label>
                <label for="">
                    React
                    <input type="checkbox" name="" value="React" id="">
                </label>
                <label for="">
                    SQL
                    <input type="checkbox" name="" value="SQL" id="">
                </label>
                <label for="">
                    Python
                    <input type="checkbox" name="" value="Python" id="">
                </label>
            </div>
        </form>
        </section>
        <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg">
    </main>
</body>
<script src="script.js"></script>
</html>
