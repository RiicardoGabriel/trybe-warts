<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="./images/trybewarts-header-logo.svg">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Trybewarts</title>
    <link href="https://fonts.googleapis.com/css2?family=Tapestry&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Tapestry&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg">
        <h1 id="trybewarts-header-title">Trybewarts</h1>
        <nav>
        <form class="trybewarts-login">
            <input id="inputEmail" name="email" placeholder="Email">
            <input id="inputPassword" name="password" placeholder="Senha">
            <button id="btn-submit">Entrar</button>
        </form>
        </nav>
    </header>
    <main>
        <section id="container-form">
        <form id="evaluation-form">
            <div id="name-lastname">
             <input type="text" id="input-name" placeholder="Nome">
             <input id="input-lastname" placeholder="Sobrenome">
            </div>
            <div>
                <input id="input-email" placeholder="Email">
                <select id="house">
                    <option id="gitnoria-house" value="Gitnória">Gitnória</option>
                    <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
                    <option id="corvinode-house" value="Corvinode">Corvinode</option>
                    <option id="pytherina-house" value="Pytherina">Pytherina</option>
                </select>
            </div>
            <div>
                <label for="" id="label-family">Qual sua família?</label><br>
                <label for="">
                    <input type="radio" name="family" value="Frontend" class="trybe-family" id="front-end">Familia Frontend
                </label><br>
                <label for="">
                    <input type="radio" name="family" value="Backend" class="trybe-family" id="back-end">Familia Backend
                </label><br>
                <label for="">
                    <input type="radio" name="family" value="FullStack" class="trybe-family" id="fullstack">Familia FullStack
                </label>
            </div>
            <div>
                <label for="" id="label-content">Qual conteúdo você está com mais vontade de aprender?</label><br>
                <label for="">
                    HoFs
                    <input type="checkbox" name="" value="HoFs" id="" class="subject">
                </label>
                <label for="">
                    Jest
                    <input type="checkbox" name="" value="Jest" id="" class="subject">
                </label>
                <label for="">
                    Promises
                    <input type="checkbox" name="" value="Promises" id="" class="subject">
                </label>
                <label for="">
                    React
                    <input type="checkbox" name="" value="React" id="" class="subject">
                </label>
                <label for="">
                    SQL
                    <input type="checkbox" name="" value="SQL" id="" class="subject">
                </label>
                <label for="">
                    Python
                    <input type="checkbox" name="" value="Python" id="" class="subject">
                </label>
            </div>
            <div >
                <label for="" id="label-rate">Como você avalia a Trybewarts?</label><br>
                <label for="">
                    1
                    <input type="radio" name="rate" value="1" id="">
                </label>
                <label for="">
                    2
                    <input type="radio" name="rate" value="2" id="">
                </label>
                <label for="">
                    3
                    <input type="radio" name="rate" value="3" id="">
                </label>
                <label for="">
                    4
                    <input type="radio" name="rate" value="4" id="">
                </label>
                <label for="">
                    5
                    <input type="radio" name="rate" value="5" id="">
                </label>
                <label for="">
                    6
                    <input type="radio" name="rate" value="6" id="">
                </label>
                <label for="">
                    7
                    <input type="radio" name="rate" value="7" id="">
                </label>
                <label for="">
                    8
                    <input type="radio" name="rate" value="8" id="">
                </label>
                <label for="">
                    9
                    <input type="radio" name="rate" value="9" id="">
                </label>
                <label for="">
                    10
                    <input type="radio" name="rate" value="10" id="">
                </label>
            </div>
            <div>
                <label for="" class="textarea">Deixe seu comentário:</label><br>
                <textarea name="" id="textarea" oninput="counter()" cols="30" rows="10" maxlength="500"></textarea>
                <p id="counter">500</p>
            </div>
            <div>
                <label for="agreement" id="label-infos">Você concorda com o uso das informações acima?</label>
                <input type="checkbox" name="" id="agreement">
            </div>
            <button type="submit" disabled id="submit-btn">Enviar</button>
        </form>
        </section>
        <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg">
    </main>
    <footer>
        <p>Direitos reservados à Trybewarts©</p>
    </footer>
</body>
<script src="script.js"></script>
</html>
